<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <div class="input-container" >
        <h1>Create a Custom Countdown!</h1>       
        <form >
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="What are you counting down to?">
            <label for="date-picker">Select a Date</label>
            <input type="date" id="datePicker" min="2022-07-25">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="countdown" hidden >
        <h1 class="countdown-title"></h1>
        <ul class="countdown-list">
            <li><span>1</span>Years</li>

            <li><span>5</span>Days</li>
            <li><span>7</span>Hours</li>
            <li><span>42</span>Minutes</li>
            <li><span>32</span>Seconds</li>
        </ul>
        <button class="btn-reset">RESET</button>
    </div>
    <div class="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h1 class="complete-info"></h1>
        <button class="btn-complete">NEW COUNTDOWN</button>
    </div>

</div>




    
    <script src="js/main.js"></script>
</body>
</html>
